<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Beauty Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bloom-pink': '#E8D1C5',
              'bloom-cream': '#F9F7F2',
              'bloom-charcoal': '#2C2C2C',
              'bloom-gold': '#BFA181',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            container: {
              center: true,
              padding: '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F9F7F2; }
      ::-webkit-scrollbar-thumb { background: #E8D1C5; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #dcb8a8; }
    </style>
  </head>
  <body class="bg-bloom-cream text-bloom-charcoal antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
